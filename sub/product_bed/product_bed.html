<body>
    <header> <!-- 세부 메뉴 만들어두기 -->
        <h1><a href="index.html"><img src="./images/header_logo.png" alt="logo"></a></h1>
        <nav>

        <div class="side-menu">

                <li><a href="#">Login</a></li>

                <li><a href="#"><img src="./images/search.png" alt="search-icon"></a></li>
            </ul>
        </div> <!-- side-menu -->
    </header> <!-- header -->

    <main>
        <section>
            <div class="wrapper">
                <h1>BED</h1>  <!--!--------------------------- !!!!!!!!수정!!!!!!!! -------------------------------->
                <div class="tabs-menu">  <!--!--------------------------- !!!!!!!!수정!!!!!!!! -------------------------------->
                    <ul class="tabs">
                        <li><a href="#all">ALL</a></li>
                        <li><a href="#mattress">Mattress</a></li>
                        <li><a href="#foundation">Foundation</a></li>
                        <li><a href="#frame">Frame</a></li>
                    </ul>
                </div> <!-- tabs-menu -->

                <div class="filter-menu">  <!--!--------------------------- !!!!!!!!수정!!!!!!!! -------------------------------->
                    <select name="sale" id="sale">
                        <option value="all_sale">판매처</option>
                        <option value="directly">직영</option>
                        <option value="online">온라인</option>
                        <option value="outlet">아울렛</option>
                    </select>

                    <select name="size" id="size">
                        <option value="all_size">전체 사이즈</option>
                        <option value="GK">GK / 그레이트킹</option>
                        <option value="KK">KK / 킹오브킹</option>
                        <option value="LK">LK / 라지킹</option>
                        <option value="QE">QE / 퀸</option>
                        <option value="SS">SS / 슈퍼싱글</option>
                    </select>

                    <select name="hardness" id="hardness">
                        <option value="all_hardness">전체 경도</option>
                        <option value="p class">P CLASS / 하드 타입</option>
                        <option value="g class">G CLASS / 레귤러 타입</option>
                        <option value="w class">W CLASS / 소프트 타입</option>
                    </select>

                    <select name="type" id="type">
                        <option value="all_type">전체 타입</option>
                        <option value="d-type">D-Type</option>
                        <option value="f-type">F-Type</option>
                        <option value="s-type">S-Type</option>
                        <option value="ft-type">FT-Type</option>
                        <option value="t-type">T-Type</option>
                    </select>

                    <select name="color" id="color">
                        <option value="all_color">전체 컬러</option>
                        <option value="natural">NATURAL</option>
                        <option value="white">WHITE</option>
                        <option value="brown">BROWN</option>
                        <option value="gray">GRAY</option>
                        <option value="colors">COLORS</option>
                    </select>
                </div> <!-- filter-menu -->

                <div class="tabs-contents">  <!--!--------------------------- !!!!!!!!수정!!!!!!!! -------------------------------->
                    <div class="all">
                        <a href="#" class="mattress"><img src="./images/1-Lookbook-barbara-01.jpg" alt="Beautyrest Barbara"></a>
                        <a href="#" class="mattress"><img src="./images/BR-온라인-Musk-02-Lookbook-01_1.jpg" alt="Beautyrest Musk"></a>
                        <a href="#" class="mattress"><img src="./images/02-Loogbook-BR-대리점-fusion-01.jpg" alt="Beautyrest Fusion"></a>
                        <a href="#" class="mattress"><img src="./images/02-Loogbook-BR-대리점-Raven-01.jpg" alt="Beautyrest Raven"></a>

                        <a href="#" class="foundation"><img src="./images/FD-FR-02-Lookbook-1.png" alt="Beautyrest Premium Foundation"></a>
                        <a href="#" class="foundation"><img src="./images/FD-SD-02-Lookbook-1.png" alt="Beautyrest Foundation"></a>

                        <a href="#" class="frame"><img src="./images/Frame-rasid-lookbook-200615.jpg" alt="Rasid"></a>
                        <a href="#" class="frame"><img src="./images/Latea-lookbook.jpg" alt="Latea"></a>
                        <a href="#"><img src="./images/Olo-lookbook.jpg" alt="Olo"></a>
                    </div> <!-- all -->
                </div> <!-- tabs-contents -->
            </div> <!-- wrapper -->
        </section>
    </main>
</body>
</html>
