<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>join</title>
    <link rel="stylesheet" href="./css/join.css">
    <!-- <script src=""></script> -->

</head>
<body>
    
    <header> <!-- 세부 메뉴 만들어두기 -->
        <h1><a href="index.html"><img src="./images/header_logo.png" alt="logo"></a></h1>
        <nav>
            <ul class="gnb">
                <li><a href="#"><img src="./images/ham-btn.png" alt="hamburger-btn"></a></li>
                <li><a href="#"><span></span></a></li>
                <li><a href="#"><span></span></a></li>
                <li><a href="#"><span></span></a></li>
                <li><a href="#"><span></span></a></li>
            </ul>
        </nav>
        <div class="side-menu">
            <ul class="s-menu">
                <li><a href="#">Login</a></li>
                <li><a href="#"><img src="./images/cart.png" alt="cart-icon"></a></li>
                <li><a href="#"><img src="./images/search.png" alt="search-icon"></a></li>
            </ul>
        </div> <!-- side-menu -->
    </header> <!-- header -->

    <main>
        <nav class="main-menu">            
            <div class="wrapper">
                <ul class="gnb">
                    <li><a href="#home">HOME</a></li>
                    <li><a href="#center">고객센터</a></li>
                </ul>
            </div> <!-- wrapper -->
        </nav>

        <div class="title-login">
            <div class="title">Login
                <div class="title-sub">로그인을 하시면 보다 편리하게 이용하실 수 있습니다</div>  
            </div>
        
            <nav class="content-menu">
                <div class="confix">
                    <ul>
                        <li><a href="#">회원</a></li>
                        <li><a href="#">비회원</a></li>
                    </ul>
                </div> 
            </nav> <!-- content-menu -->

            <div class="loginForm">

                <article class="loginform-box">
                    <form class="loginform-input-form">
                        <section class="loginform-input-area">
                            <input id="loginform-input-email" type="email" placeholder="아이디(이메일 주소)를 입력하세요" required="required"><br>
                            <input id="loginform-input-password" type="password" placeholder="비밀번호를 입력하세요" required="required">
                        </section>
                        <button type="submit" class="loginform-input-submit">로그인</button>
                    </form>
                </article>

                <article class="find-login">
                    <section id="log">
                        <div class="login-id">
                            <ul class="login-align">
                                <li>회원가입</li>
                                <li>아이디 찾기</li>
                                <li>비밀번호 찾기</li>
                            </ul>
                        </div>
                    </section>
                </article>
            </div>
        </div>
    </main>
</body>
</html>
