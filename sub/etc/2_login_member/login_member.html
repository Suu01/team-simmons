<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login_member</title>
    <link rel="stylesheet" href="./css/login_member.css">
</head>
<body>

    <header> <!-- 세부 메뉴 만들어두기 -->
        <h1><a href="index.html"><img src="./images/header_logo.png" alt="logo"></a></h1>
        <nav>
            <ul class="gnb">
                <li><a href="#"><img src="./images/ham-btn.png" alt="hamburger-btn"></a></li>
                <li><a href="#"><span></span></a></li>
                <li><a href="#"><span></span></a></li>
                <li><a href="#"><span></span></a></li>
                <li><a href="#"><span></span></a></li>
            </ul>
        </nav>
        <div class="side-menu">
            <ul class="s-menu">
                <li><a href="#">Login</a></li>
                <li><a href="#"><img src="./images/cart.png" alt="cart-icon"></a></li>
                <li><a href="#"><img src="./images/search.png" alt="search-icon"></a></li>
            </ul>
        </div> <!-- side-menu -->
    </header> <!-- header -->

    <main>
        <nav class="main-menu">            
            <div class="wrapper">
                <ul class="gnb">
                    <li><a href="#home">HOME</a></li>
                    <li><a href="#center">고객센터</a></li>
                </ul>
            </div> <!-- wrapper -->
        </nav> <!-- main-menu -->

        <div class="title-login">
            <div class="title">
                <div class="title-fir">
                    <p>Login</p>
                </div>

                <div class="title-sub">
                    <p>로그인을 하시면 보다 편리하게 이용하실 수 있습니다</p>
                </div>  

            </div> <!-- title -->
        
            <div class="loginform">

                <div class="loginform-box">
                    <form class="loginform-input-form">

                        <div class="inp_wrap">
                    
                            <div class="inp_lab">
                                <label for="join_id">아이디</label>
                            </div>
                            <div class="inp_text">
                                <input type="text" id="login_id" valid="required">
                            </div>
        
                            <div class="loginform-id">
                                <label for="join_id">비밀번호</label>
                            </div>
                            <div class="inp_text">
                                <input type="text" id="login_pw" valid="required">
                            </div>
        
                        </div>

                        <div class="login-button">
                            <button type="submit" class="loginform-input-submit"><a href="#">로그인</a></button>
                        </div>

                    </form>
                </div> <!-- loginform-box -->

                <div class="find-login">
                    <section id="log">
                        <div class="login-id">
                            <ul class="login-align">
                                <li><a href="#">회원가입</a></li>
                                <li><a href="#">아이디 찾기</a> </li>
                                <li><a href="#">비밀번호 찾기</a></li>
                            </ul>
                        </div>
                    </section>
                </div> <!-- find-login -->

            </div> <!-- loginform -->

        </div>

    </main>
</body>
</html>
