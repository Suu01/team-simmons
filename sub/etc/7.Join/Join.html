<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <header>
        <h1><a href="index.html"><img src="./images/header_logo.png" alt="logo"></a></h1>
        <nav>
            <ul class="gnb">
                <li><a href="#"><img src="./images/ham-btn.png" alt="hamburger-btn"></a></li>
                <li><a href="#"><span></span></a></li>
                <li><a href="#"><span></span></a></li>
                <li><a href="#"><span></span></a></li>
                <li><a href="#"><span></span></a></li>
            </ul>
        </nav>
        <div class="side-menu">
            <ul class="s-menu">
                <li><a href="#">Login</a></li>
                <li><a href="#"><img src="./images/cart.png" alt="cart-icon"></a></li>
                <li><a href="#"><img src="./images/search.png" alt="search-icon"></a></li>
            </ul>
        </div> <!-- side-menu -->
    </header>

    <main>
        <nav class="main-menu">            
            <div class="wrapper">
                <ul class="gnb">
                    <li><a href="#home">HOME</a></li>
                    <li><a href="#center">고객센터</a></li>
                </ul>
            </div> <!-- wrapper -->
        </nav> <!-- main-menu -->

        <div class="title-cart">
            <div class="title">
                <div class="title-fir">
                    <p>JOIN</p>
                </div>

                <div class="title-sub">
                    <p>회원가입</p>
                </div>
                
            </div> <!-- title -->
        
            <div class="form_area">
                <div class="inp_wrap">
                    
                    <div class="inp_lab">
                        <label for="join_id"></label>
                    </div>
                    <div class="inp_text">
                        <input type="text" id="join_id" name="cstmid" valid="required" placeholder="이메일">
                    </div>
                    <p class="error-sv">이메일을 입력해주세요</p>

                </div>

                <div class="inp_wrap_mgt20">
                    
                    <div class="inp_text">
                        <input type="password" id="join_pw" name="passwd" valid="required" placeholder="비밀번호">
                    </div>
                    <p class="error-nml">비밀번호는 영문/숫자/특수문자 조합으로 최소 8자이상 12자 이내로 입력해야 합니다.</p>
                    <p class="error-sv">비밀번호를 입력하세요</p>

                </div>

                <div class="inp_wrap_mgt20">
                    
                    <div class="inp_text">
                        <input type="password" id="join_pw_chk" valid="required" placeholder="비밀번호 재입력">
                    </div>
                    <p class="error-nml">비밀번호가 일치하지 않습니다.</p>
                    <p class="error-sv">비밀번호 재입력을 입력하세요</p>

                </div>

                <div class="inp_wrap">
                    
                    <div class="inp_lab">
                        <label for="join_id">이름</label>
                    </div>
                    <div class="inp_text">
                        <input type="text" id="join_id" name="cstmid" valid="required" placeholder="이름을(를) 입력하세요">
                    </div>
                    <p class="error-sv">이름을(를) 입력하세요</p>

                </div>



                <div class="inp_wrap">
                    
                    <div class="inp_lab">
                        <label for="join_id">성별</label>
                    </div>

                    <div class="inp_text">
                        <select name="choicesex" id="choice" size="1">
                            <optgroup label="선택">
                                <option value="남" selected>남</option>
                                <option value="여">여</option>
                            </optgroup>
                        </select>
                    </div>


                </div>


                <div class="birth"> <!-- 세부항목 수정필요 -->
                    <select name="choicesex" id="choice" size="1">
                        <optgroup label="선택">
                            <option value="남">남</option>
                            <option value="여" selected>1990</option>
                        </optgroup>
                    </select>

                    <select name="choicesex" id="choice" size="1">
                        <optgroup label="선택">
                            <option value="남">남</option>
                            <option value="여" selected>월</option>
                        </optgroup>
                    </select>

                    <select name="choicesex" id="choice" size="1">
                        <optgroup label="선택">
                            <option value="남">남</option>
                            <option value="여" selected>일</option>
                        </optgroup>
                    </select>
                </div>
                
                <div class="inp_lab">
                    <label for="join_id">휴대폰</label>
                </div>
                <div class="inp_text">
                    <input type="text" id="join_id" name="cstmid" valid="required" placeholder="휴대폰번호를 입력하세요">
                </div>


                <!-- 약관동의-->

                <div class="inp_wrap_join_term">
                    <div class="all_terms">
                        <input type="checkbox" id="join_terms_all">
                        <label for="join_terms_all">
                            <span>약관동의</span>
                        </label>   
                    </div>

                    <ul>
                        <li>
                            <span class="inp_check">
                                <input type="checkbox" id="join_terms1" class="req">
                                <label for="join_terms1">
                                    <span class="fcRed">(필수)</span>
                                    " 이용약관 "
                                </label>
                            </span>
                        </li>

                        <li>
                            <span class="inp_check">
                                <input type="checkbox" id="join_terms1" class="req">
                                <label for="join_terms2">
                                    <span class="fcRed">(필수)</span>
                                    " 개인정보처리방침 "
                                </label>
                            </span>
                        </li>

                        <li>
                            <span class="inp_check">
                                <input type="checkbox" id="join_terms1" name="recv_email" value="Y">
                                <label for="join_terms3">
                                    <span class="fc88">(선택)</span>
                                    " 마케팅 수신동의 "
                                </label>
                            </span>
                        </li>

                    </ul>
                </div>
                
            </div>

            <label for="login"></label>
            <button type="submit" class="notice-submit"><a href="#">가입하기</a></button>

        </div>


    </main>



</body>
</html>
